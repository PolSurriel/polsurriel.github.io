<div 
class="container" #rootElement
(mousedown)="root!!.onPressedEventHandler($event, sqrtElement)"
(touchstart)="root!!.onPressedEventHandler($event, sqrtElement)"
>

  <div class="container" >
    <div class="sqrtleftcontainer"><div class="sqrtleft"></div></div>
    <div class ="sqrtrightcontainer"><div class="sqrtright"></div></div>
  </div>
  
  <div class="sqrt-content">
    <math-expression [expression]="sqrtElement!!.expression!!" [root]="root!!"></math-expression>
  </div>
</div>
