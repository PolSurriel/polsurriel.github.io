<div class="container">
  <img draggable="false" [attr.src]="imageUrl" alt="">  
  <div class="postInfo">
    <div class="postContext">
        <p>{{tag}}</p>
        <p>{{publishedDate}}</p>
    </div>
    <a [attr.href]="link" target="_blank">
      <h1>{{title}}</h1>
    </a>
    <p class="content">
      <ng-content></ng-content>
    </p>
  </div>

</div>
